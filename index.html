<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/nouislider/distribute/nouislider.min.css"/>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/nouislider/distribute/nouislider.min.js"></script>
    <script src="bower_components/nouislider-angular/nouislider.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div ng-app="MyApp" ng-controller="myController">
    <div class="col-lg-6 col-lg-offset-3" style="margin-top: 10vh">
        <div ya-no-ui-slider='options'></div>
        <div class="clearfix"></div>
        <button class="btn btn-primary" ng-click="change()">Change</button>
    </div>

</div>
</body>
<script>
    var app = angular.module('MyApp', ['ya.nouislider']);

    app.controller('myController', function ($scope) {
        $scope.options = {
            start: 70,
            range: {min: 0, max: 100},
            tooltips: true
        };

        $scope.change = function () {
            $scope.options.range = {
                min: 70,
                max: 100
            }
        }
    })
</script>

</html>
